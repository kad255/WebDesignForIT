<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างที่ 3-1 </title>
</head>
<strong>
    แท็ก &lt;b&gt; ใชสำหรับทำ ตัวหนา (bold)<br></br>
    สำหรับ ข้อความทั่วไป
        <br><br>
    แท็ก &lt;strong&gt; ใชสำหรับทำ ตัวหนา</strong>
    สำหรับ<strong> การเน้นข้อความสำคัญ</strong>
        <br><br>
    แต่โดยทั่วไปเรานิยมใช้ <b> มากกว่า &lt;strong&gt;
    แท็ก&lt;i&gt; ใช้สำหรับทำ<i> ตัวเอียง</i>
    สำหรับ <i>ข้อความทั่วไป</i>
        <br><br>
    แท็ก &lt;em&gt; ก็แสดงผลเป็น ตัวเอียง เช่นกัน
    แต่มักใช้เพื่อ เน้นคำที่มีลักษณะพิเศษ
</body>
</html>
